<div class="register-container container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h2 class="register-title">Create Your Account ðŸš€</h2>
    <p class="register-subtitle">Join us and start your journey today.</p>

    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Choose a username"
        required />
    </div>

    <div class="form-group">
      <label for="emailId">Email</label>
      <input type="email" id="emailId" formControlName="emailId" class="form-control" placeholder="Enter your email"
        required />
    </div>

    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" formControlName="fullName" class="form-control"
        placeholder="Enter your full name" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control"
        placeholder="Create a password" required />
    </div>

    <div class="form-group">
      <label for="contactNo">Contact Number (Optional)</label>
      <input type="text" id="contactNo" formControlName="contactNo" class="form-control"
        placeholder="Optional phone number" />
    </div>

    <button type="submit" class="btn-register" [disabled]="registerForm.invalid">
      Register
    </button>

    @if (errorMessage) {
    <div class="error-message">{{ errorMessage }}</div>
    }

    <p class="register-footer">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </form>
</div>
