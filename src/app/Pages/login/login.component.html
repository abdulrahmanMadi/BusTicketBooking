<div class="login-container container mt-10 mb-10">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="login-title">Welcome Back! ðŸ‘‹</h2>
    <p class="login-subtitle">Login to continue your journey.</p>

    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="Enter your User Name"
        required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control"
        placeholder="Enter your password" required />
    </div>

    <button type="submit" class="btn-login" [disabled]="form.invalid">
      Login
    </button>


    <p class="login-footer">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
  </form>
</div>
