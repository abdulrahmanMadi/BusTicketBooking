<link rel="stylesheet" href="../../../../assets/vendors/owl-carousel/css/owl.carousel.min.css">
<link rel="stylesheet" href="../../../../assets/vendors/owl-carousel/css/owl.theme.default.css">
<link rel="stylesheet" href="../../../../assets/vendors/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet" href="../../../../assets/vendors/aos/css/aos.css">
<link rel="stylesheet" href="../../../../assets/css/style.min.css">

<script src="../../../../assets/vendors/jquery/jquery.min.js"></script>
<script src="../../../../assets/vendors/bootstrap/bootstrap.min.js"></script>
<script src="../../../../assets/vendors/owl-carousel/js/owl.carousel.min.js"></script>
<script src="../../../../assets/vendors/aos/js/aos.js"></script>
<script src="../../../../assets/js/landingpage.js"></script>
<header id="header-section">
  <nav class="navbar navbar-expand-lg pl-3 pl-sm-0" id="navbar">
    <div class="container d-flex align-items-center">
      
      <div class="d-flex align-items-center">
        <img src="./assets/images/buslogo.png" alt="Bus Booking Logo" style="height: 50px;">
        <span class="ml-2 h4 mb-0 fw-bold text-gradient">BusGo</span>
      </div>
  
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="mdi mdi-menu navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" routerLink="/about">About</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" routerLink="/routes">Routes</a>
          </li>
          <li class="nav-item px-2">
            <a class="nav-link" routerLink="/testimonials">Testimonials</a>
          </li>
        </ul>
      </div>
  
      <div class="d-flex align-items-center">
        
        @if (isLoggedIn) {
          <div>
            <p class="mb-0 me-3">Welcome, <!-- {{ userName }} -->!</p>
            <button class="btn btn-danger" (click)="logout()">Logout</button>
          </div>
        } @else {
          <ng-template #notLoggedInTemplate>
            <!-- Content to show when the user is not logged in -->
            <p>Please log in to continue.</p>
          </ng-template>
        }
      
        <div>
          <a class="btn btn-outline-danger me-2" routerLink="login">Login</a>
          <a class="btn btn-danger" routerLink="register">Register</a>
        </div>
      </div>
  
    </div>
  </nav>
</header>
<main class="continer">
  <router-outlet></router-outlet>
</main>
