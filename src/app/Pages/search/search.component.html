<div class="container">
    <header class="my-5 text-center">
      <h1 class="display-4 fw-bold text-danger">Egypt Bus Booking System</h1>
      <p class="lead text-muted">Book your bus tickets easily and securely</p>
    </header>
  
    <!-- Search Form -->
    <section>
      <div class="container mt-5 d-flex justify-content-center">
        <form class="search-form d-flex align-items-center shadow-lg p-4">
          <div class="row w-100 text-white">
            <div class="col-md-3 d-flex align-items-center">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-0"><i class="bi bi-geo-alt fs-5"></i></span>
                <input type="text" class="form-control border-0" placeholder="From" value="Cairo">
              </div>
            </div>
            <div class="col-md-1 text-center d-flex align-items-center justify-content-center">
              <i class="bi bi-arrow-left-right fs-4"></i>
            </div>
            <div class="col-md-3 d-flex align-items-center">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-0"><i class="bi bi-geo-alt fs-5"></i></span>
                <input type="text" class="form-control border-0" placeholder="To" value="Alexandria">
              </div>
            </div>
            <div class="col-md-3 d-flex align-items-center">
              <div class="input-group">
                <span class="input-group-text bg-transparent border-0"><i class="bi bi-calendar fs-5"></i></span>
                <input type="text" class="form-control border-0" placeholder="Date" value="17/08/2024">
              </div>
            </div>
            <div class="col-md-2 text-center">
              <button type="submit" class="btn btn-light text-danger fw-bold w-100 py-2">SEARCH BUSES</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  
    <!-- Buses List -->
    <section id="buses-list" class="my-5">
      <h2 class="text-center mb-4 fw-bold">Available Buses</h2>
      <div class="row">
        <div class="col-12">
          <div class="card mb-3 shadow-sm">
            <div class="row g-0">
              <div class="col-md-3 d-flex flex-column justify-content-center align-items-center p-4">
                <h5 class="card-title fw-bold">SuperJet</h5>
                <p class="card-text text-muted">A/C Sleeper (2+1)</p>
              </div>
              <div class="col-md-9">
                <div class="card-body row">
                  <div class="col-md-2 text-center">
                    <p class="card-text fw-bold">19:00</p>
                    <p class="card-text text-muted">Departure</p>
                  </div>
                  <div class="col-md-2 text-center">
                    <p class="card-text fw-bold">3h 30m</p>
                    <p class="card-text text-muted">Duration</p>
                  </div>
                  <div class="col-md-2 text-center">
                    <p class="card-text fw-bold">22:30</p>
                    <p class="card-text text-muted">Arrival</p>
                    <p class="text-danger">17-Aug</p>
                  </div>
                  <div class="col-md-2 text-center">
                    <p class="card-text fw-bold">4.5 ‚≠ê</p>
                    <p class="card-text text-muted">789 Ratings</p>
                  </div>
                  <div class="col-md-2 text-center">
                    <p class="card-text fw-bold">EGP 350</p>
                    <p class="card-text text-muted">12 Seats available</p>
                  </div>
                  <div class="col-md-2 text-center">
                    <button class="btn btn-danger fw-bold w-100">VIEW SEATS</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
